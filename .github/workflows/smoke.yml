name: Smoke

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  smoke-test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable

      - name: Cache cargo registry and build artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build CLI
        run: cargo build -p devcontainer-cli

      - name: Bring up devcontainer
        run: cargo run -p devcontainer-cli -- up --skip-post-create --skip-post-attach

      - name: Tear down devcontainer after up
        if: always()
        run: cargo run -p devcontainer-cli -- down --remove-volumes --remove-unknown

      - name: Execute dummy command in devcontainer
        run: cargo run -p devcontainer-cli -- exec -- echo "hello from devcontainer"

      - name: Final devcontainer cleanup
        if: always()
        run: cargo run -p devcontainer-cli -- down --remove-volumes --remove-unknown
