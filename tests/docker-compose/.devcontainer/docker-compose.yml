version: '3.8'

services:
  app:
    image: alpine:3.19
    volumes:
      - ../..:/workspace:cached
    command: sleep infinity
    networks:
      - devnet
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: devuser
      POSTGRES_DB: devdb
    networks:
      - devnet
    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  devnet:

volumes:
  postgres-data:
